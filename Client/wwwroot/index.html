<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>OpenOSP</title>
  <base href="/" />
  <!-- normalize.css to make it look the same everywhere -->
  <link href="css/normalize.min.css" rel="stylesheet" />
  <!-- Generated tailwind.css file -->
  <link href="css/tailwind.min.css" rel="stylesheet" />
  <!-- MudBlazor component styles -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
  <!-- PWA manifest and icon -->
  <!-- <link href="manifest.json" rel="manifest" /> -->
  <!-- <link href="icon-512" rel="apple-touch-icon" sizes="512x512" /> -->
  <!-- WASM loading-->
  <link href="css/cssload-thecube.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-800" >
  <!-- WASM loading -->
  <div id="app">
    <div class="absolute top-1/3 w-full text-center" >
      <div class="cssload-thecube">
        <div class="cssload-cube cssload-c1"></div>
        <div class="cssload-cube cssload-c2"></div>
        <div class="cssload-cube cssload-c4"></div>
        <div class="cssload-cube cssload-c3"></div>
      </div>
      <h1>Loading OpenOSP...</h1>
    </div>
  </div>
  <!-- WASM -->
  <script src="_framework/blazor.webassembly.js" autostart="false"></script>
  <!-- MudBlazor components -->
  <script src="_content/MudBlazor/MudBlazor.min.js"></script>
  <!-- Fluxor -->
  <!-- <script src="_content/Fluxor.Blazor.Web/scripts/index.js"></script> -->
  <!-- Decoding for faster data transfer -->
  <script type="module">
    import { BrotliDecode } from './js/decode.min.js';
    Blazor.start({
      loadBootResource: function (type, name, defaultUri, integrity) {
        if (type !== 'dotnetjs' && location.hostname !== 'localhost') {
          return (async function () {
            const response = await fetch(defaultUri + '.br', { cache: 'no-cache' });
            if (!response.ok) {
              throw new Error(response.statusText);
            }
            const originalResponseBuffer = await response.arrayBuffer();
            const originalResponseArray = new Int8Array(originalResponseBuffer);
            const decompressedResponseArray = BrotliDecode(originalResponseArray);
            const contentType = (type === 'dotnetwasm') ? 'application/wasm' : 'application/octet-stream';
            return new Response(
              decompressedResponseArray,
              { headers: { 'content-type': contentType } }
            );
          })();
        }
      }
    });
  </script>
  <!-- ServiceWorker for PWA -->
  <!-- <script>navigator.serviceWorker.register('./service-worker.js');</script> -->
</body>
</html>
